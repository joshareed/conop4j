subprojects {
	apply plugin: 'java'
	apply plugin: 'groovy'
	apply plugin: 'eclipse'

	sourceCompatibility = 1.7
	targetCompatibility = 1.7

	version = '0.9.0'
	group = 'org.andrill.conop'

	repositories {
		mavenCentral()

		maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
	}
}

